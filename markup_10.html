<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="square"></div>
        <script type="text/javascript">
            const squareElement = document.getElementById('square');
            h = document.documentElement.clientHeight;
            w = document.documentElement.clientWidth;
            squareElement.style.background = "green";
            squareElement.style.height = "20px";
            squareElement.style.position = "relative";
            squareElement.style.width = "20px";
            squareElement.style.top = Math.floor(Math.random() * (h-20) + 1) + "px";
            squareElement.style.left = Math.floor(Math.random() * (w-20) + 1) + "px";
        </script>
    </body>
</html>
